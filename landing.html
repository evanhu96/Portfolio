<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Music!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.4/css/bulma.min.css"
        integrity="sha512-HqxHUkJM0SYcbvxUw5P60SzdOTy/QVwA1JJrvaXJv4q7lmbDZCmZaqz01UPOaQveoxfYRv1tHozWGPMcuTBuvQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nabla&family=Smooch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

</head>

<body>
    <section class="is-justify-content-center">
        <div class="container">
            <div class="columns is-centered">
                <form class="is-centered">
                    <div>
                        <h1 id = 'h1'> Space Music</h1>
                        <p id="currentDay" class="is-justify-content-center is-align-items-center"></p>
                    </div>
                    <div>
                        <input type="text" placeholder="Enter Your Name" class="input" id="nameInput">
                    </div>
                    <div>
                        <input type="text" id="datepicker" placeholder="Enter Birthday" class="input" id = 'date'>
                    </div>
                    <div class="buttons has-addons is-centered">
                        <button class="button is-hovered is-success is-rounded is-focused"
                            id="submitBtn" type = "button">Submit</button>
                    </div>
                </form>
                
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./landing.js"></script>
</body>

</html>
